<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Data</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .container {
    background: #ffffff;
    padding: 25px 40px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    width: 400px;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #4CAF50;
    border-bottom: 2px solid #4CAF50;
    padding-bottom: 10px;
  }
  .data-item {
    margin: 10px 0;
    font-size: 16px;
  }
  .label {
    font-weight: bold;
    color: #333;
  }
  .value {
    color: #555;
    margin-left: 5px;
  }
</style>
</head>
<body>
  <div class="container" th:object="${student}">
    <h1>Submitted Student Data</h1>

    <div class="data-item">
      <span class="label">Name:</span>
      <span class="value" th:text="*{name}"></span>
    </div>

    <div class="data-item">
      <span class="label">Roll No:</span>
      <span class="value" th:text="*{rollno}"></span>
    </div>

    <div class="data-item">
      <span class="label">Course:</span>
      <span class="value" th:text="*{course}"></span>
    </div>

    <div class="data-item">
      <span class="label">Gender:</span>
      <span class="value" th:text="*{gender}"></span>
    </div>

    <div class="data-item">
      <span class="label">Date of Birth:</span>
      <span class="value" th:text="*{dob}"></span>
    </div>

    <div class="data-item">
      <span class="label">Address:</span>
      <span class="value" th:text="*{address}"></span>
    </div>
  </div>
</body>
</html>
